
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Játék</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7f0e8;
            color: #776e65;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: black;
        }
        .dark-mode h1 {
            color: #a88fac;
        }

        .game-container {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background: #d4bebe;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border: 3px solid black;
        }

        .tile {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
            color: #000000;
            border: 2px solid black;
        }

            .tile[data-value="2"] {
                background: #ffdad5;
            }

            .tile[data-value="4"] {
                background: #ffe4b5;
            }

            .tile[data-value="8"] {
                background: #ffb3ba;
            }

            .tile[data-value="16"] {
                background: #ff9966;
            }

            .tile[data-value="32"] {
                background: #ffb7ce;
            }

            .tile[data-value="64"] {
                background: #ff9aa2;
            }

            .tile[data-value="128"] {
                background: #b5ead7;
            }

            .tile[data-value="256"] {
                background: #c7ceea;
            }

            .tile[data-value="512"] {
                background: #b5b9f7;
            }

            .tile[data-value="1024"] {
                background: #a8e6cf;
            }

            .tile[data-value="2048"] {
                background: #d5aaff;
            }

        .dark-mode {
            background-color: #2e2e2e;
            color: #ffffff;
        }

            .dark-mode .game-container {
                background: #444;
                border: 3px solid white;
            }

            .dark-mode .tile {
                color: #ffffff;
                border: 2px solid white;
            }

                .dark-mode .tile[data-value="2"] {
                    background: #4c4f70;
                }

                .dark-mode .tile[data-value="4"] {
                    background: #5a5475;
                }

                .dark-mode .tile[data-value="8"] {
                    background: #6b5f7f;
                }

                .dark-mode .tile[data-value="16"] {
                    background: #7a6789;
                }

                .dark-mode .tile[data-value="32"] {
                    background: #8c7193;
                }

                .dark-mode .tile[data-value="64"] {
                    background: #9e7c9d;
                }

                .dark-mode .tile[data-value="128"] {
                    background: #ad87a7;
                }

                .dark-mode .tile[data-value="256"] {
                    background: #bc93b1;
                }

                .dark-mode .tile[data-value="512"] {
                    background: #cc9ebb;
                }

                .dark-mode .tile[data-value="1024"] {
                    background: #dbaac5;
                }

                .dark-mode .tile[data-value="2048"] {
                    background: #eab5cf;
                }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffe4e1;
            color: #5a4a42;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            font-weight: bold;
            border: 2px solid black;
        }

        .dark-mode .toast {
            background: #333;
            color: #ffffff;
            border: 2px solid white;
        }

        .restart-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffb6c1;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #a88fac;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .dark-mode .dark-mode-toggle {
            background: #444;
            color: white;
        }
    </style>
</head>
<body>
    <h1>2048 Játék</h1>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Sötét mód</button>
    <div class="game-container" id="game-board"></div>
    <p>Használd a nyilakat a mozgáshoz!</p>
    <div class="toast" id="toast">
        <p>Vesztettél! Próbáld újra!</p>
        <button class="restart-btn" onclick="restartGame()">Új játék</button>
    </div>
    <script>
        const board = document.getElementById("game-board");
        const toast = document.getElementById("toast");
        let tiles = Array(16).fill(0);

        function drawBoard() {
            board.innerHTML = "";
            tiles.forEach((value) => {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.textContent = value !== 0 ? value : "";
                tile.setAttribute("data-value", value);
                board.appendChild(tile);
            });
        }

        function addRandomTile() {
            let emptyTiles = tiles.map((val, idx) => val === 0 ? idx : null).filter(val => val !== null);
            if (emptyTiles.length > 0) {
                let randomIndex = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                tiles[randomIndex] = Math.random() > 0.1 ? 2 : 4;
            }
        }

        function slide(row) {
            row = row.filter(val => val);
            for (let i = 0; i < row.length - 1; i++) {
                if (row[i] === row[i + 1]) {
                    row[i] *= 2;
                    row.splice(i + 1, 1);
                }
            }
            while (row.length < 4) row.push(0);
            return row;
        }

        function move(direction) {
            let newTiles = [...tiles];
            for (let i = 0; i < 4; i++) {
                let row = direction === "left" || direction === "right" ?
                    tiles.slice(i * 4, i * 4 + 4) :
                    [tiles[i], tiles[i + 4], tiles[i + 8], tiles[i + 12]];
                if (direction === "right" || direction === "down") row.reverse();
                row = slide(row);
                if (direction === "right" || direction === "down") row.reverse();
                for (let j = 0; j < 4; j++) {
                    newTiles[direction === "left" || direction === "right" ? i * 4 + j : i + j * 4] = row[j];
                }
            }
            if (JSON.stringify(tiles) !== JSON.stringify(newTiles)) {
                tiles = newTiles;
                addRandomTile();
                drawBoard();
                checkGameOver();
            }
        }

        function checkGameOver() {
            if (!tiles.includes(0)) {
                for (let i = 0; i < 16; i++) {
                    if ((i % 4 < 3 && tiles[i] === tiles[i + 1]) || (i < 12 && tiles[i] === tiles[i + 4])) {
                        return false;
                    }
                }
                toast.style.display = "block";
                return true;
            }
            return false;
        }

        function restartGame() {
            tiles = Array(16).fill(0);
            addRandomTile();
            addRandomTile();
            toast.style.display = "none";
            drawBoard();
        }

        document.addEventListener("keydown", (event) => {
            if (event.key.includes("Arrow")) {
                move(event.key.replace("Arrow", "").toLowerCase());
            }
        });

        restartGame();
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
